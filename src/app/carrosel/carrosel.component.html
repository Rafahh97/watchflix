<div class="col-12 mt-3 carousel">
    <h2 class="rowHeader css-0 m-2">Em alta</h2>

    <owl-carousel-o [options]="customOptions"  class="owl-theme">
        <ng-container *ngFor="let item of catalogo;let odd = odd;">
        <ng-template *ngIf="odd" carouselSlide [Id]="item.id">
            <img [src]="item.capa" [alt]="item.alt" [title]="item.title">
        </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
